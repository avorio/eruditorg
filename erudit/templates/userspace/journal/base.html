{% extends "userspace/base.html" %}
{% load rules %}
{% load userspace_journal_tags %}

{% block inner_nav %}
{% if scope_user_journals|length > 1 %}
<li class="select">
  <select id="id_journal_chooser" onChange="window.location.href=this.value">
    {% for j in scope_user_journals %}
      {% has_perm journal_permission_required request.user j as can_switch %}
      <option value="{% journal_url j %}" {% if j.id == scope_current_journal.id %}selected{% endif %}{% if not can_switch %} disabled{% endif %}>{{ j.name }}</option>
    {% endfor %}
  </select>
</li>
{% endif %}
{% endblock inner_nav %}

{% block nav %}
<nav class="sidenav">
{% include "userspace/journal/partials/menu.html" %}
</nav>
{% endblock nav %}
