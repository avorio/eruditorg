[tox]
envlist = flake8, py34
skipsdist = True

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    coverage
commands =
    coverage run --branch --source=eruditorg eruditorg/manage.py test --settings=base.settings.tests eruditorg
    coverage report -m

[testenv:flake8]
deps=
    flake8
    coverage
commands=
    flake8 --builtins=FileNotFoundError eruditorg
[flake8]
exclude = */migrations/*
max-line-length = 100
